<app-header></app-header>
<div class="main-container m-0 w-100">
  <div class="movie-container d-flex">
    <div class="col-5 m-0 d-flex justify-content-center h-auto">
      <img src="{{ movie?.image }}" class="my-3" />
    </div>

    <div class="col-7 d-flex flex-column my-3 h-auto">
      <h1 class="fw-bold my-1">{{ movie?.title }}</h1>
      <span class="fw-bold my-1">Ranking: {{ movie?.rank }}</span>
      <span class="fw-bold my-1">Rating: {{ movie?.rating }}</span>
      <span class="fw-bold my-1">Director: {{ movie?.director }}</span>
      <span class="fw-bold my-1">Year: {{ movie?.year }}</span>
      <span class="fw-bold my-1"
        >Genres: <span class="">{{ movie?.genre?.join(", ") }}</span></span
      >
      <span class="fw-bold my-1">Description:</span>
      <p>{{ movie?.description }}</p>
      <button mat-flat-button color="warn" class="w-25">
        <a href="{{ movie?.trailer_embed_link }}" target="_blank"
          >Play trailer</a
        >
      </button>
    </div>
  </div>

  <div *ngFor="let movie of moviesList" class="d-inline-flex">
    <div (click)="goToMovie(movie.id)" (click)="onActivate($event)" class="other-movie-container d-flex flex-column justify-content-center align-items-center">
        <img src="{{movie.image}}" class="w-75 h-75 rounded">
        <h3 class="fw-bold my-3">{{movie.title}}</h3>
    </div>
   </div>
</div>
