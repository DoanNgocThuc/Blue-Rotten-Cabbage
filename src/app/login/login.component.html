<div
  class="login-container d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="">
    <mat-card class="">
      <mat-card-header class="fs-3 my-3 d-flex justify-content-center"
        >Login</mat-card-header
      >
      <mat-card-content>
        <mat-form-field class="w-100">
          <mat-label>Enter your Username</mat-label>
          <input matInput [(ngModel)]="username"  
          required/>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [(ngModel)]="password"
            required
          />
        </mat-form-field>

        <div class="d-flex flex-column justify-content-center align-items-center">
          <button mat-raised-button color="primary" class="w-25 d-flex" (click)="login()">
            Login
          </button>
          
          <div class="text-danger fw-bold m-3">
            {{ errorMsg }}
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
